name: Deploy Static Website to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: "13.113.178.94"     # ← クォート必須
          username: "failover"      # ← クォート必須
          port: 22
          key: ${{ secrets.EC2_SECURITY_KEY }}  # ← secret はこの書き方固定
          source: "./"
          target: "/var/www/quonsuntory"
